<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Page's Meme Generator</h1>
    <form>
        <span class="form-text">Enter top text:</span>
        <label for="top-text"></label>
        <input type="text" id="top-text" placeholder="Top text goes here!" />
        <!-- <p></p> -->
        <span class="form-text">Enter bottom text:</span>
        <label for="bottom-text"></label>
        <input type="text" id="bottom-text" placeholder="Bottom text goes here!" />
        <!-- <p></p> -->
        <span class="form-text">Paste image URL: </span>
        <label for="image-url"></label>
        <input type="text" id="image-url" placeholder="Enter image URL here!" />
        <input type="submit" id="submit" value="Create meme!">
    </form>
    <p id="instructions">
    Your memes will appear below! To remove a meme, click on the image. 
    </p>
    <section id="meme-display">
        <!-- <div class="meme-template">
            <p class="top"></p>
            <p class="bottom"></p>
        </div> -->
    </section>

    <script src="app.js"></script>
</body>
</html>
